# =============================================================================
# KUBERNETES SECRETS TEMPLATE
# =============================================================================
# This file contains templates for secrets required by the procurement demo.
#
# USAGE:
#   1. Copy this file: cp k8s-secrets-template.yaml k8s-secrets.yaml
#   2. Replace all <PLACEHOLDER> values with your actual values
#   3. Apply: kubectl apply -f k8s-secrets.yaml
#
# IMPORTANT: 
#   - k8s-secrets.yaml is in .gitignore and should NOT be committed
# =============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: elastic-secret-otel
  namespace: opentelemetry-operator-system
type: Opaque
stringData:
  # ===========================================================================
  # ELASTICSEARCH CREDENTIALS
  # ===========================================================================
  # Get from: Elastic Cloud > Deployment > Elasticsearch > Copy endpoint
  # ---------------------------------------------------------------------------
  
  # Elasticsearch node endpoint
  elastic_endpoint: <YOUR_ELASTICSEARCH_ENDPOINT>
  # Example: https://your-cluster.es.us-east-1.aws.found.io
  
  # Elasticsearch API Key
  # Create in: Kibana > Stack Management > API Keys
  elastic_api_key: <YOUR_ELASTICSEARCH_API_KEY>
  
  # ===========================================================================
  # APM SERVER CREDENTIALS
  # ===========================================================================
  # Get from: Elastic Cloud > Deployment > APM > Copy endpoint
  # ---------------------------------------------------------------------------
  
  # APM Server endpoint
  elastic_apm_endpoint: <YOUR_APM_SERVER_ENDPOINT>
  # Example: https://your-cluster.apm.us-east-1.aws.found.io
  
  # APM Secret Token
  # Get from: Elastic Cloud > Deployment > APM > APM Server secret token
  elastic_apm_secret_token: <YOUR_APM_SECRET_TOKEN>
  
  # ===========================================================================
  # MANAGED OTLP INGEST CREDENTIALS
  # ===========================================================================
  # Get from: Elastic Cloud > Deployment > Endpoints > OTLP
  # This enables RUM + backend trace correlation
  # ---------------------------------------------------------------------------
  
  # Managed OTLP Ingest Endpoint
  elastic_ingest_endpoint: <YOUR_MANAGED_OTLP_ENDPOINT>
  # Example: https://your-cluster.ingest.us-east-1.aws.elastic-cloud.com:443
  
  # Managed OTLP API Key (with ingest privileges)
  # Create in: Kibana > Stack Management > API Keys
  elastic_ingest_api_key: <YOUR_INGEST_API_KEY>

---
