# =============================================================================
# PAYMENT SERVICE CONFIGURATION
# =============================================================================

# Server Configuration
server.port=8080
spring.application.name=payment-service

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/procurement}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:procurement_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:procurement_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.procurement=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
