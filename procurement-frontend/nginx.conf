# =============================================================================
# NGINX CONFIGURATION FOR PROCUREMENT FRONTEND
# =============================================================================
# Serves React static files and proxies API requests to backend services.
# Forwards W3C Trace Context headers for distributed tracing.
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Increase max body size for document uploads
    client_max_body_size 10M;

    # Serve React static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==========================================================================
    # API PROXY TO PROCUREMENT API (Node.js)
    # ==========================================================================
    # All /api/* requests are forwarded to the procurement-api service.
    # Trace context headers are forwarded for distributed tracing.
    # ==========================================================================
    location /api/ {
        proxy_pass http://procurement-api:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward W3C Trace Context headers for distributed tracing
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
        
        # Timeouts for longer operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
}
